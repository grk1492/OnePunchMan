<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Punch Bag App</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
	
</head>
<body>

	<div id="vue-app">

		<!--bag image-->

		<div id="bag" v-if="!ended"></div>
		<div id="bag" v-bind:class="{burst:ended}" v-if="ended"></div>
		<!--bag health-->

		<div id="bag-health">
			<div v-bind:style="{width: health + '%'}"></div>
		</div>

		<!--game controls-->
		
		<div id="controls">
			<center><button v-on:click="punch" v-show="!ended" class="punched">Punch</button></center>
			<center><button v-on:click="restart" class = "restart">Restart</button></center>
			<center><button v-on:click="OnePunchMan" class="OnePunchMan">Saitama</button></center>
		</div>
		
	</div>
<script src="app.js"></script>
</body>
</html>
